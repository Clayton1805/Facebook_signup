<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div>
            <img class="facebook-logo" src="/imgs/facebook-logo.png">
        </div>
            <form class="facebook-login">
                <div class="form-group">
                    <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                    <input id="user-email-phone" type="text">
                </div>
                <div class="form-group">
                    <label id="user-password-label" for="user-password">senha</label>
                    <input id="user-password" type="password">
                </div>
                <div class="form-control">
                    <button id="button-login">Entrar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </p>
            <img src="imgs/networking.png">
        </div>
        <div class="right-content">
            <h1 class="right-content">
                Abra uma conta
            </h1>
            <p class="quick-easy">
                É rápido e fácil.                
            </p>
            <form action=""></form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
